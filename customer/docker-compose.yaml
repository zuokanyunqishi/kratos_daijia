services:
  consul:
    image: consul:1.15.4
    container_name: daijia_consul
    ports:
      - "8500:8500"
    #command: [ "consul", "agent", "-dev", "-client", "0.0.0.0" ]
    # 生产环境使用
    command: [ "consul", "agent", "-server", "-bootstrap", "-client", "0.0.0.0", "-data-dir", "/consul/data","-ui", "-node","server1" ]
    volumes:
      - ./data/consul:/consul/data
  redis:
    image: redis
    container_name: daijia_customer_redis
    ports:
      - "6391:6379"
    volumes:
      - ./data/redis:/data

  mysql:
    image: mysql
    container_name: daijia_mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    #      MYSQL_DATABASE: daijia
    command: --init-file /docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./data/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

  jaeger:
    image: jaegertracing/all-in-one
    container_name: daijia_jaeger
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    environment:
      COLLECTOR ZIPKIN H0ST PORT: 9411
      COLLECTOROTLPENABLED: true