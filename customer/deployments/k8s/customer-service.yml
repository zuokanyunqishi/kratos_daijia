apiVersion: v1
kind: Service
metadata:
  name: kratos-customer-service
spec:
  selector:
    app: kratos
  ports:
#    - name: http
#      port: 8000
#      targetPort: 8000
#    - name: metrics  # Prometheus 指标端口
#      port: 9090
#      targetPort: 9090
    - name: http-api  # 暴露 8100 HTTP 接口
      port: 8100
      targetPort: 8100
      nodePort: 31000  # 显式指定 NodePort
    - name: grpc-api  # 暴露 9100 gRPC 接口
      port: 9100
      targetPort: 9100
      nodePort: 31001  # 显式指定 NodePort
  type: NodePort


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kratos-customer-grpc-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"  # 指定后端协议为 gRPC
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grpc.customer.example.com
      secretName: grpc-tls-secret
  rules:
    - host: grpc.customer.example.com  # 自定义域名
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kratos-customer-service
                port:
                  number: 9100  # gRPC API 端口

---


---
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kratos-customer-http-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: http.customer.example.com  # HTTP 访问域名
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kratos-customer-service
                port:
                  number: 8100  # HTTP API 端口
---
