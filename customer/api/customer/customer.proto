message GetCustomerRequest {
  string Telephone = 1;
}
message GetCustomerReply {
  int32 Code = 1;
  string Message = 2;
  string verifyCode = 3;
  int64 verifyCodeTime = 4;
  int64 verifyCodeLife = 5;
}

